<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinFi - Wallet Zero Gas</title>
    <meta name="description" content="Proprietary bundler technology. Biometric security. Truly gasless transactions for the next billion users." />
    <link rel="canonical" href="https://coin.fi/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://coin.fi/" />
    <meta property="og:title" content="CoinFi - Wallet Zero Gas" />
    <meta property="og:description" content="Proprietary bundler technology. Biometric security. Truly gasless transactions for the next billion users." />
    <meta property="og:image" content="https://coin.fi/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://coin.fi/" />
    <meta property="twitter:title" content="CoinFi - Wallet Zero Gas" />
    <meta property="twitter:description" content="Proprietary bundler technology. Biometric security. Truly gasless transactions for the next billion users." />
    <meta property="twitter:image" content="https://coin.fi/og-image.png" />
  </head>
  <body>
    <div id="root"></div>
    <script>
        window.addEventListener('error', (event) => {
          const isOurAppError = event.filename && event.filename.startsWith(window.location.origin);
          if (isOurAppError) {
            navigator.sendBeacon('/api/client-errors', JSON.stringify({
              message: event.message,
              url: window.location.href,
              userAgent: navigator.userAgent,
              source: event.filename,
              lineno: event.lineno,
              colno: event.colno,
              stack: event.error ? event.error.stack : null,
              timestamp: new Date().toISOString()
            }));
          }
        }, true);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
